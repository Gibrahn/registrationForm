<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="mystyle.css">
  <title>register</title>
</head>

<body>
    <header>
      <nav>
        <a href="index.html">Home</a>
      </nav>
      <h1> My Registration system</h1>
    </header>
  
    <main>
      <form class="capture-form" action="#">
        <h3>Add a new user</h3>
  
        <p id="alertError" class="alert-error hide">
          Fill out all inputs!
        </p>
  
        <div class="input-container">
          <label for="firstName">First Name:</label>
          <input type="text" id="txtFirstName">
        </div>
  
        <div class="input-container">
          <label for="lastName">Last Name:</label>
          <input type="text" id="txtLastName">
        </div>
  
        <div class="input-container">
          <label for="email">Email:</label>
          <input type="text" id="txtEmail">
        </div>
  
        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="txtPassword">
        </div>
  
        <div class="input-container">
          <label for="age">Age:</label>
          <input type="number" id="txtAge">
        </div>
  
        <div class="input-container">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="txtCardNumber">
        </div>
  
        <div class="input-container">
          <label for="address">Address:</label>
          <input type="text" id="txtAddress">
        </div>
  
        <div class="input-container">
          <label for="tel">Telephone:</label>
          <input type="text" id="txtPhone">
        </div>
  
        <div class="input-container">
          <label for="color">Color:</label>
          <input type="color" id="txtColor">
        </div>
  
        <button id="btnSave" onclick="register();">Register</button>
      </form>
    </main>
  
    <script src="scripts/register.js"></script>
    <script src="scripts/storeManager.js"></script>
  </body>
</html>
